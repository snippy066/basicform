<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <div class="bg-slate-900 p-3">
        <div class="flex justify-between text-2xl text-white">
          <div>@GoTailwind</div>
          <div class="flex justify-between gap-10 text-lg mr-8">
            <div>Sign in</div>
          </div>
        </div>
      </div>
    </header>

    <div class="h-96 flex justify-center items-center">
      <form method="POST" action="/form" class="bg-slate-100 w-64 h-56 border rounded-lg">
        <div class="flex justify-center text-xl font-bold underline py-2">Login Form</div>
        <div class="py-2 px-3">Name :
          <input type="text" name="name" class="border border-black w-full rounded-sm"/>
        </div>
        <div class="px-3">Address :
          <input type="text" name="addr" class="border border-black w-full rounded-sm"/>
        </div>
        <div class="flex justify-center"><button class="rounded-full bg-slate-900 text-white px-10 mt-3 py-2">Submit</button></div>
      </form>
    </div>

    <footer class="p-6 bg-black text-white">
      <div class=" ">
        <div class="flex items-center justify-center">
          <div>Terms & Conditions</div>
          <div>Privacy</div>
        </div>
        <div class="flex items-center justify-center">@snippy066 2022</div>
      </div>
    </footer>
  </body>
</html>
